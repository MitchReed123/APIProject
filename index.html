<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="nasa.css"
      <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>NASA EONET API</title>
  </head>
  <body>
    <h1 class="title">EONET Natural Events</h1>

    <div class="wrapper">
      <div class="controls">
        <form>
          <p>
            <label for="startDate" class="startDate">
              Enter a date
            </label>
            <input
              type="date"
              id="start-date"
              class="start-date"
              pattern="[0-9]{8}"
            />
          </p>
          <p>
            <label for="endDate">Enter a date</label>
            <input
              type="date"
              id="end-date"
              class="end-date"
              pattern="[0-9]{8}"
            />
          </p>
          <p>
            Searches for Natural Events
          </p>
          <p>
            <button class="submit">Submit Search</button>
          </p>
        </form>
      </div>
      <div class="results">
        <section class="info"></section>
      </div>
    </div>
    <script type="text/javascript" src="nasa.js"></script>
  </body>
</html>
