<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="nasa.css"
      <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>NASA EONET API</title>
  </head>
  <body>
    <h1 class="title">EONET Natural Events</h1>

    <div class="wrapper">
      <div class="controls">
        <form>
          <p>
            <label for="date" class="date">
              Enter a day to search for a Natural Event
            </label>
            <input type="date" id="date" class="date" pattern="[0-9]{8}" />
          </p>
          <p>
            <button class="submit">Submit Search</button>
          </p>
        </form>
      </div>
      <div class="results">
        <nav>
          <button class="prev">Previous 10</button>
          <button class="next">Next 10</button>
        </nav>

        <section class="info"></section>
      </div>
    </div>
    <script type="text/javascript" src="nasa.js"></script>
  </body>
</html>
